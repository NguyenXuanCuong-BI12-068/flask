
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/sign_up.css">
</head>
<body>
    <form action="/sign_up" method="post" id="sign-up">

      </form>

</body>
</html>
